<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="index.html"><button class="nav-btn">Anasayfa</button></a>
            <a href="about.html"><button class="nav-btn">Hakkımda</button></a>
            <a href="projects.html"><button class="nav-btn">Projelerim</button></a>
        </div>
    </header>

    <main>
        <section class="content-section active">
            <div class="profile-container">
                <img src="profile_photo.jpg" alt="Profile Image" class="profile-img">
            </div>

            <div>
            <h1 class = "center-sentence title">Hoş Geldiniz!</h1>
            <p class = "center-sentence paragraph">Ben Onur Demircan.</p>
            <p class = "center-sentence paragraph">Oyun geliştiricisiyim ve Gravity Vortex'in kurucusuyum.</p>
            </div>
            <br><br>
            
            <p id="date"></p>

            <br><br>
            <h2>İletişim</h2>
            <form id="contactForm" onsubmit="return mailSent()">
                <label for="name">Ad Soyad:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    <script src="index_scripts.js"></script>
</body>
</html>
